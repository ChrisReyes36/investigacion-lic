<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/StyleIndexed.css">
    <title>IndexedDB</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Listado De Equipos</legend>
            <input type="text" id="CancionTextInput" size="40" placeholder="¿Equipo?">
            <input class="btn btn-info" type="button" id="BotonAnadir" value="Añadir Equipo">
            <ul id="listaEquipos">
            </ul>
            <input class="btn btn-primary" type="button" id="ordenar" value="Ordenar Listado">
            <input class="btn btn-danger" type="button" id="borrar" value="Borrar Base de Datos">
            <input class="btn btn-secondary" type="button" id="regresar" value="Regresar al menú">
        </fieldset>
    </form>
    <script src="js/IndexedDB.js"></script>
</body>

</html>
