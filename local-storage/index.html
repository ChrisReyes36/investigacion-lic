<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Registro</title>
</head>

<body>
	<div class="container-sm">
		<form method="post" name="formulario" id="formulario">
			<h1>Formulario de registro</h1>
			<div class="form-group">
				<label for="nombres">INGRESE NOMBRE</label>
				<input type="text" class="form-control" name="nombres" id="nombres" required>
			</div>

			<div class="form-group">
				<label for="apellidos">INGRESE APELLIDOS</label>
				<input type="text" class="form-control" name="apellidos" id="apellidos" required>
			</div>

			<div class="form-group">
				<label for="email">INGRESE EMAIL</label>
				<input type="email" class="form-control" name="email" id="email" required>
			</div>

			<div class="form-group">
				<label for="pass">INGRESE CONTRASEÑA</label>
				<input type="text" class="form-control" name="pass" id="pass" minlength="8" required>
			</div>

			<div class="form-group">
				<label for="cpass">CONFIRMAR CONTRASEÑA</label>
				<input type="text" class="form-control" name="cpass" id="cpass" minlength="8" required>
			</div>

			<div class="form-group">
				<label for="fecha">INGRESE FECHA DE NACIMIENTO</label>
				<input type="date" class="form-control" name="fecha" id="fecha" required>
			</div>

			<button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
			<br>
			<br>
			<a href="../index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
				Regresar al menú
			</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
